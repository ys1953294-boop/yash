<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Notes — Recommendations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Smart Notes</h1>
    <p class="muted">Lightweight notes app with personalized recommendations (client-only).</p>
  </header><!----python -m http.server 8000>
  # then open http://localhost:8000/smart%20notes/index.html-->

  <main class="grid">
    <section class="panel" id="compose">
      <h2>Write a note</h2>
      <input id="title" placeholder="Title">
      <input id="subject" placeholder="Subject (e.g., Math, Biology)">
      <input id="tags" placeholder="Tags (comma separated)">
      <div class="row">
        <label class="small">Importance:</label>
        <select id="importance">
          <option value="3">3 — Normal</option>
          <option value="5">5 — High</option>
          <option value="1">1 — Low</option>
        </select>
      </div>
      <textarea id="content" rows="6" placeholder="Write something..."></textarea>
      <div class="row">
        <button id="saveBtn">Save Note</button>
        <button id="clearBtn" class="secondary">Clear</button>
      </div>
    </section>

    <section class="panel" id="notes">
      <h2>Your notes</h2>
      <div class="row" style="margin-bottom:8px">
        <input id="search" placeholder="Search notes or tags" style="flex:1">
        <button id="exportBtn" class="secondary">Export</button>
        <button id="importBtn" class="secondary">Import</button>
        <input id="importFile" type="file" accept="application/json" style="display:none">
      </div>
      <div id="notesList" class="list"></div>
    </section>

    <aside class="panel" id="recommendations">
      <h2>Recommended for you</h2>
      <div id="recoList" class="list"></div>
      <div class="hint muted">Like notes to improve recommendations.</div>
    </aside>
  </main>

  <footer>
    <small>Client-only demo • Data stored in your browser (`localStorage`).</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
